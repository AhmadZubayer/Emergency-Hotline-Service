<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-['Inter']">
    <header>

        <!--Nav Bar Starts Here-->
        <nav class="max-h-[100px] flex justify-between items-center px-[60px] mt-4 mb-4">
            <div class="left flex gap-4 items-center">
                <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
                <p class="text-[20px] font-black h-[50px] flex flex-col justify-center leading-tight text-green-800">Emergency <br> Service</p>
            </div>
            <div class="right flex gap-5 items-center">
                <div class="lifeDash flex h-[48px] w-[106px] gap-2 bg-[#41FF6B] rounded-[50px] items-center justify-center">
                    <p class="lifeCount text-[24px] font-semibold">0</p>
                    <img src="./assets/heart.png" alt="" class="dash h-[30px]">
                </div>
                <div class="lifeDash flex h-[48px] w-[106px] gap-2 bg-[#41FF6B] rounded-[50px] items-center justify-center">
                    <p class="lifeCount text-[24px] font-semibold">0</p>
                    <img src="./assets/coin.png" alt="" class="dash h-[30px]">
                </div>
                <div class="lifeDash flex h-[48px] w-[106px] gap-2 bg-[#00A63E] rounded-[50px] items-center justify-center text-white font-medium">
                    <p class="lifeCount text-[20px] ">0</p>
                    <p class="lifeCount text-[20px] ">Copy</p>          
                </div>
            </div>
        </nav>


        <!--Banner Section Starts Here-->
        <section class="banner h-[240px]  flex flex-col items-center justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white">
            <img class="mb-[11px] h-[92px] w-[92px]" src="./assets/logo-dark.png" alt="">
            <p class="mb-[11px] text-[40px] font-bold">Emergency Service Directory</p>
            <p class="mb-[11px] font-medium">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>

    </header>
    
</body>
</html>
